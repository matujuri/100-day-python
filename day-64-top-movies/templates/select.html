{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Select Movie</h1>
  <p>
    {% if options %}
    {% for option in options %}
    <p>
    <a href="{{ url_for('add', selected=option|tojson) }}"> {{ option.title }} - {{ option.release_date }}</a>
    </p>
    {% endfor %}
    {% else %}
    <p>No options found</p>
    {% endif %}
  </p>

</div>
{% endblock %}
